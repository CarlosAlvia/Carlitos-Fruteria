<div class="container d-flex align-items-center justify-content-center vh-100" style="background-color: #F5E6CC;">

      <div class="text-center mb-4">
        <img src="assets/user-icon.png" alt="User Icon" class="rounded-circle" style="width: 80px; height: 80px;">
      </div>
      <form>
        <div class="form-group mb-3">
          <div class="input-group">

              <span class="input-group-text bg-white"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Usuario" required>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white"><i class="fas fa-lock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Contraseña" required>
          </div>
        </div>
        <div class="text-center mb-3">
          <a href="#" class="text-muted">¿No tienes cuenta? <strong>Regístrate</strong></a>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block" style="background-color: #a74775; border-color: #a74775;">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
