<div class="main-wrapper container d-flex align-items-center justify-content-center vh-100">
    <div class="second-wrapper p-4">
        <div class="text-center mb-4">
            <i class="fa-solid fa-circle-user fa-9x mb-4" style="color:white"></i>
            <div>
                <div class="form-group mb-3">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white"><i class="bi bi-person-badge"></i></span>
                        <input type="text" [(ngModel)]="cedula" class="form-control" placeholder="Cédula" minlength="10" maxlength="10" required (keypress)="validateNumberInput($event)">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white"><i class="fas fa-lock"></i></span>
                        <input type="password" [(ngModel)]="clave" class="form-control" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="text-center mb-4 text-lg">
                    ¿No tienes cuenta? <a href="registro" class="text-muted"> <strong>Regístrate</strong></a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="!isFormValid()" (click)="onSubmit()">
                Ingresar
            </button>
        </div>
    </div>
</div>
