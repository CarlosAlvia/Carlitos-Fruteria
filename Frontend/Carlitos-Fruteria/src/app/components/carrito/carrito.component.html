<app-header></app-header>
<div class="main-wrapper">
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="container d-grid">
                    <div class="d-flex justify-content-between align-items-center mb-4 ">
                        <a (click)="irAlCatalogo()" class="btn btn-link text-decoration-none">
                            <i class="bi bi-chevron-left"></i> 
                            Seguir comprando
                        </a>
                        <div class="shopping-cart-container ms-1">
                            <div class="shopping-cart-icon">
                                <i class="bi bi-basket3-fill"></i>
                            </div>
                        </div>
                        <a (click)="finalizarCompra()" class="btn btn-link text-decoration-none">
                            Finalizar compra 
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </div>
                    <div class="row" *ngFor="let item of items; let i = index">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="row g-0">
                                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                                        <img [src]="item.urlimg" class="img-fluid rounded-start">
                                    </div>
                                    <div class="col-md-10">
                                        <div class="card-body d-flex justify-content-between align-items-center">
                                            <div class="col-md-2">
                                                <h5 class="card-title">{{ item.nombre }}</h5>
                                                <h6 class="card-text"><strong>${{ item.precioKilo }}/kg</strong></h6>
                                            </div>
                                            <div class="d-flex align-items-center quantity">
                                                <button class="btn btn-sm plus" (click)="restarCantidad(i)">-</button>
                                                <span class="mx-4 quantity">{{ item.cantidad }}</span>
                                                <button class="btn btn-sm plus" (click)="sumarCantidad(i)">+</button>
                                            </div>
                                            <div class="col-md-3">
                                                <h5 class="card-title ">${{ calcularSubtotal(item.precioKilo, item.cantidad) }}</h5>
                                            </div>
                                            <button class="btn btn-basura" (click)="eliminarProducto(i)">
                                                <i class="bi bi-trash3-fill"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>      
                        
                    </div>
                    <div class="d-flex justify-content-end align-items-center text-end mb-4 gap-3">
                        <h4>Total:</h4>
                        <h4 class="total">${{ obtenerTotal() }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
