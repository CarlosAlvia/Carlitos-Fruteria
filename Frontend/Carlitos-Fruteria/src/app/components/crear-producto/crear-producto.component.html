<div class="crear-producto-modal">
    <div class="modal-content">
      <h2>Agregar Producto</h2>
      <form (ngSubmit)="crearProducto()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="precio">Precio por Kilo:</label>
          <input type="number" id="precio" [(ngModel)]="producto.precioKilo" name="precio" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="urlimg">URL de Imagen:</label>
          <input type="text" id="urlimg" [(ngModel)]="producto.urlimg" name="urlimg" class="form-control" required>
        </div>
  
        <button type="submit" class="btn btn-success">Agregar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
      </form>
    </div>
  </div>
