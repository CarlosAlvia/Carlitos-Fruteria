<div class="crear-producto-modal">
  <div class="modal-content">
    <h2>Agregar Producto</h2>

    <form (ngSubmit)="crearProducto()">
      <div class="form-group mb-2">
        <label for="nombre"><strong>Nombre:</strong></label>
        <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" class="form-control" required>
      </div>

      <div class="form-group mb-2">
        <label for="precio"> <strong>Precio por Kilo:</strong></label>
        <input type="number" id="precioKilo" [(ngModel)]="producto.precioKilo" name="precioKilo" required
          class="form-control" (input)="setTwoNumberDecimal($event)" step="0.01" min="0.00" />
      </div>

      <div class="form-group mb-2">
        <label for="urlimg"> <strong>URL de la Imagen:</strong> </label>
        <input type="text" id="urlimg" [(ngModel)]="producto.urlimg" name="urlimg" class="form-control" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success me-2 btn-guardar">Agregar</button>
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
